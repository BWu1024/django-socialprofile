<script type="text/javascript">
    $(function () {
        createSignInDialog();
    });
    function createSignInDialog() {
        $("#dialog").dialog({ resizable:false, modal:true, autoOpen:false });
    }
    function openSignInDialog(postLoginPage) {
        if (typeof postLoginPage != 'undefined') {
            $("#login_select li a").attr("href",
                    function (i, val) {
                        return val + '?next=' + postLoginPage;
                    }
            );
        }
        $("#dialog").dialog("open");
    }
</script>

<div id="dialog" title="Select A Sign In Method">
    <ul id='login_select'>
        <li><a href="{% url socialauth_begin 'google-oauth2' %}"><img
                src="{{ STATIC_URL }}images/sign_in_with_google.png" alt="Google"/></a></li>
        <li><a href="{% url socialauth_begin 'twitter' %}"><img src="{{ STATIC_URL }}images/sign_in_with_twitter.png"
                                                                alt="Twitter"/></a></li>
        <li><a href="{% url socialauth_begin 'facebook' %}"><img src="{{ STATIC_URL }}images/sign_in_with_facebook.png"
                                                                 alt="Facebook"/></a></li>
    </ul>
</div>
